version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Print the Current Time
          command: date
  long-build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Wait
          command: sleep 60       
  deploy:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Deploy
          command: echo "Test"         
workflows:
  version: 2
  build_and_delay:
    jobs:
      - build
      - long-build
      - deploy:
          requires:
            - build
            - long-build
